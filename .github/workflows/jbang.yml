name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: 
  push:
  workflow_dispatch:
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: |
            11
            17
            21

      - name: Setup JBang
        uses: jbangdev/setup-jbang@main

      - name: install 11
        run:  jbang jdk install 11 ${JAVA_HOME_11_X64}
      - name: install 17
        run:  jbang jdk install 17 ${JAVA_HOME_17_X64}
      - name: install 21
        run:  jbang jdk install 21 ${JAVA_HOME_21_X64}
      - name: test output 11
        run:  jbang --java 11 properties@jbangdev java.vendor.version
      - name: test output 17
        run:  jbang --java 17 properties@jbangdev java.vendor.version
      - name: test output 21
        run:  jbang --java 21 properties@jbangdev java.vendor.version

